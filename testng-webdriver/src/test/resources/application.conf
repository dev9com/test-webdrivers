default-capabilities = { selenium-version: "2.47.1"}

// Default if no arguments specified
    webdriver {
        browser:    firefox
        type:       local
        capabilities: ${default-capabilities}
    }

// Usage: mvn verify -Dwebtest.profile=local-firefox
local-firefox {
    webdriver {
        browser:    firefox
        type:       local
        capabilities: ${default-capabilities}
    }
}

// Usage: mvn verify -Dwebtest.profile=local-chrome
local-chrome {
    webdriver {
        browser:    chrome
        type:       local
        capabilities: ${default-capabilities}
    }
}

// Usage: mvn verify -Dwebtest.profile=local-iexplore
local-iexplore {
    webdriver {
        browser:    iexplore
        type:       local
        capabilities: ${default-capabilities}
    }
}

remote-firefox {
    webdriver {
        browser:    firefox
        type:       remote
        version:    "19"
        platform:   WINDOWS
        capabilities: ${default-capabilities}
    }
}

remote-chrome {
    webdriver {
        browser:    chrome
        type:       remote
        version:    ""
        platform:   WINDOWS
        capabilities: ${default-capabilities}
    }
}

remote-iexplore {
    webdriver {
        browser:    iexplore
        type:       remote
        version:    "8"
        platform:   VISTA
        capabilities: ${default-capabilities}
    }
}